<extend name="Public:base" />
<block name="css">
	<link href="__JS__/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="__JS__/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__JS__/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="__JS__/umeditor/lang/zh-cn/zh-cn.js"></script>
</block>
<block name="content">
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">添加单页</h3>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" method="post" action="<{:U('')}>">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">单页标题</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="title" name="title" value="<{$news.title|default=''}>" placeholder="单页标题">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">英文标识</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control"  name="name" value="<{$news.name|default=''}>" placeholder="英文标识" >
							<p class="help-block">英文标识，譬如关于我们，可以填写成"about"</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">默认模版</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control"  name="template" value="<{$news.template|default='default'}>" >
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">关&nbsp;&nbsp;键&nbsp;&nbsp;词</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="keywords" id="keywords" value="<{$news.keywords|default=''}>" placeholder="关 键 词">
							<p class="help-block">  多个关键词使用英文逗号","分割</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="field-5">单页描述</label>
							<div class="col-sm-6">
								<textarea class="form-control" cols="5" id="description" name="description"><{$news.description|default=''}></textarea>
							</div>
						</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">单页内容</label>
						<div class="col-sm-6">
							<script type="text/plain" name="content" id="content" style="width:678px;height:300px;">
								<{$news.content|default=''|htmlspecialchars_decode}>
							</script>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">英文内容</label>
						<div class="col-sm-6">
							<script type="text/plain" name="en_content" id="en_content" style="width:678px;height:300px;">
								<{$news.en_content|default=''|htmlspecialchars_decode}>
							</script>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group text-center">
						<input type="hidden" name="id" value="<{$id|default=''}>" />
						<button type="submit" class="btn btn-info btn-single pull-center ajax-post"  target-form="form-horizontal"><notempty name="news.id">修改<else/>添加</notempty>单页</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</block>
<block name="script">
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<script src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"></script>
<script src="__PUBLIC__/admin/js/daterangepicker/daterangepicker.js"></script>
<script src="__PUBLIC__/admin/js/datepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$(function(){
	window.UMEDITOR_CONFIG.imageUrl = "<{:U('News/fileupload')}>"
	window.UMEDITOR_CONFIG.imagePath='/upload/';
	UM.getEditor('content');
	UM.getEditor('en_content');
});
</script>
</block>
