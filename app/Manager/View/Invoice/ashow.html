<extend name="Public:base" />
<block name="css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/lightbox.css">
</block>
<block name="content">
<div class="row">
<div class="col-sm-12">
	<div class="panel panel-color panel-info">
		<div class="panel-heading">
			汇款信息
		</div>
		<div class="panel-body">
			<div class="row">
					<table class="table table-striped">
						<tbody>
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">企业名称:</span>
									<div class="col-sm-5 col-xs-8">
										<input type="text" class="form-control" name="SITE_NAME" value="<{$invoice['company']}>" disabled>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">汇款金额:</span>
									<div class="col-sm-5 col-xs-8">
										<input type="text" class="form-control" name="SITE_NAME" value="<{$invoice['price']}>" disabled>
									</div>
								</div>
							</td>
						</tr>						
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">汇款凭证:</span>
									<div class="col-sm-5 col-xs-8">
										<a class="example-image-link" href="<{$invoice.fukuan}>" data-lightbox="example-1">
										<img class="example-image" src="<{$invoice.fukuan}>" alt="image-1"  height="200px"/>
										</a>
									</div>
								</div>
							</td>
						</tr>												
						<notempty name="id">
						<form role="form" class="form-horizontal" id="form" method="post" action="">
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label"></span>
									<div class="col-sm-5 col-xs-8">
										<label class="radio-inline">
											<input type="radio" name="status" value="1" <eq name="invoice.status" value='1'>checked</eq> /> 通过
										</label>
										<label class="radio-inline">
											<input type="radio" name="status" value="0" <eq name="invoice.status" value='0'>checked</eq>/> 不通过
										</label>
									</div>
								</div>
							</td>
						</tr>
						</notempty>
					</tbody>
				</table>
				<notempty name="id">
				<div class="form-group text-center">
					<input type="hidden" name="id" value="<{$id}>"/>
					<button type="submit" class="btn btn-success btn-single pull-center ajax-post" data-dir='2' target-form="form-horizontal">审核</button>
				</form>
				</div>
				</notempty>
				</div>
			</div>
		</div>		
	</div>
</div>
</block>
<block name="script">
<script src="__PUBLIC__/admin/js/lightbox.js"></script>
</block>
