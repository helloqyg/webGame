<extend name="Public:base" />
<block name="css">
	<link href="__JS__/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="__JS__/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__JS__/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="__JS__/umeditor/lang/zh-cn/zh-cn.js"></script>
</block>
<block name="content">
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><if  condition="$Think.get.id neq '' " >修改<else/>添加</if >产品 -<span style="font-weight: bold;"><{$goods_name.goods_name}> -<{$address_name.ar_encode}></span>	 &nbsp; &nbsp; &nbsp; &nbsp;
			<button class="	btn btn-inverse go_1">返回上一步 </h3>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" method="post" action="">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">编号</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="ar_encode" id="keywords" value="<{$data.ar_encode|default=''}>" placeholder="">
							<p class="help-block"> 如W1，W2，W3..</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">宽度</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="ar_width" id="keywords" value="<{$data.ar_width|default=''}>" placeholder="">
							<p class="help-block"> 单位：米</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">高度</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="ar_height" id="keywords" value="<{$data.ar_height|default=''}>" placeholder="">
							<p class="help-block"> 单位：米</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">预付款</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="ar_price" id="keywords" value="<{$data.ar_price|default=''}>" placeholder="">
							<p class="help-block"> 用户预订费</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">价格</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="ar_price_key" id="keywords" value="<{$data.ar_price_key|default=''}>" placeholder="">
							<p class="help-block"> 广告实际价格</p>
						</div>
					</div>
					<if  condition="$Think.get.id neq '' " >
					<div class="form-group">
						<div class="form-group">
						<label class="col-sm-2 control-label" for="field-5">展位状态</label>
							<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" name="ar_status" value="2" <eq name="data.ar_status" value="2">checked</eq> /> 内部预订
							</label>
							<label class="radio-inline">
								<input type="radio" name="ar_status" value="1" <eq name="data.ar_status" value="1">checked</eq>/> 已售出
							</label>
							<label class="radio-inline">
								<input type="radio" name="ar_status" value="0" <eq name="data.ar_status" value="0">checked</eq>/> 正常售卖
							</label>
							
							<p class="help-block" style="color:red"> 注意：如果不是【内部预定】，切勿修改此项！有其他需求请联系技术部</p>
						</div>
					</div>
					</div>
				</if >
					<div class="form-group">
						<div class="form-group">
						<!-- <label class="col-sm-2 control-label" for="field-5">是否可以重复购买</label>
							<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" name="is_repeat_buy" value="0" <eq name="data.is_repeat_buy" value="2">checked</eq> /> 不可以
							</label>
							<label class="radio-inline">
								<input type="radio" name="is_repeat_buy" value="1" <eq name="data.is_repeat_buy" value="1">checked</eq>/> 可以
							</label>
							
							<p class="help-block" style="color:red"> 注意：现场广告不可以重复购买</p>
						</div> -->
					</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group text-center">
						<input type="hidden" name="ar_id" value="<{$Think.get.id|default=''}>" />
						<input type="hidden" name="goods_id" value="<{$Think.get.goods_id|default=''}>" />
						<button type="submit" class="btn btn-info btn-single pull-center ajax-post "  target-form="form-horizontal"><if  condition="$Think.get.id neq '' " >修改<else/>添加</if >产品</h3>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</block>

<block name="script">
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<script src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"></script>
<script src="__PUBLIC__/admin/js/daterangepicker/daterangepicker.js"></script>
<script src="__PUBLIC__/admin/js/datepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$(function(){
	window.UMEDITOR_CONFIG.imageUrl = "<{:U('News/fileupload')}>"
	window.UMEDITOR_CONFIG.imagePath='/upload/';
	UM.getEditor('content');
$('.go_1').click(function(){
		history.go(-1)
	})

});
</script>
</block>
