<extend name="Public:base" />
<block name="content">
<div class="row">
<div class="col-sm-12">
	<div class="panel panel-color panel-info">
		<div class="panel-heading">
			修改密码
		</div>
		<div class="panel-body">
			<div class="row">
				<form  class="form-horizontal" id="form" method="post" action="" >
					<table class="table table-striped">
						<tbody>
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">修改密码:</span>
									<div class="col-sm-5 col-xs-8">
										<input type="password" class="form-control" name="password" value=""  datatype="*" nullmsg="密码不能为空！！">
										<label class="notice_info" style="padding-left:0px;margin-left:0px;"></label>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">确认密码:</span>
									<div class="col-sm-5 col-xs-8">
										<input type="password" class="form-control"  value="" recheck="password"  datatype="*" nullmsg="请确认密码！" errormsg="两次输入的密码不一致！">
										<label class="notice_info" style="padding-left:0px;margin-left:0px;"></label>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="text-center">
									<button type="submit" class="btn btn-info ajax-post" target-form="form-horizontal">修改密码</button>
							</td>
						</tr>
					</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</block>
<block name="script">
<link rel="stylesheet" href="/public/css/style.css">

<script src="__PUBLIC__/js/validform.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".form-horizontal").Validform({
			tiptype:function(msg,o,cssctl){
				var	objtip = o.obj.siblings(); 
				cssctl(objtip,o.type);
				objtip.text(msg);
			}
		});
	})

</script>
</block>
