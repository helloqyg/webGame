<extend name="Public:base" />
<block name="css">
	<link href="__JS__/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="__JS__/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__JS__/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="__JS__/umeditor/lang/zh-cn/zh-cn.js"></script>
</block>
<block name="content">
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">添加参展企业</h3>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" method="post" action="">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">展商名称</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="title" name="name" value="<{$news.name|default=''}>" placeholder="展商名称">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">英文名称</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="title" name="en_name" value="<{$news.en_name|default=''}>" placeholder="展商英文名称">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">展&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;馆</label>	
						<div class="col-sm-6">
							<select class="form-control" name="hall">
								<volist name="chart" id="v">
									<option value="<{$v['num']}>"  <eq name="news.booth" value="$v['num']">selected</eq> ><{$v['title']}></option>
								</volist>
							</select>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">展&nbsp;&nbsp;位&nbsp;&nbsp;号</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="booth" name="booth" placeholder="展位号" value="<{$news.booth|default=''}>">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">产品类别</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" name="brand" id="brand" value="<{$news.brand|default=''}>" placeholder="产品类别">
							<p class="help-block"> (多个产品类别英文逗号","分割)</p>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="tel" name="tel" placeholder="电话" value="<{$news.tel|default=''}>">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">传&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fax" name="fax" placeholder="传真" value="<{$news.fax|default=''}>">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="address" name="address" placeholder="地址" value="<{$news.address|default=''}>">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="website" name="website" placeholder="网址" value="<{$news.website|default=''}>">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="email" name="email" placeholder="邮箱" value="<{$news.email|default=''}>">
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">联&nbsp;&nbsp;系&nbsp;&nbsp;人</label>	
						<div class="col-sm-6">
							<input type="text" class="form-control" id="linkman" name="linkman" placeholder="联系人" value="<{$news.linkman|default=''}>">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否推荐</label>
						<div class="col-sm-6">
							<select class="form-control" name="letter">
								<option value="A" <eq name="news.letter" value="A">selected</eq>>A</option>
								<option value="B" <eq name="news.letter" value="B">selected</eq>>B</option>
								<option value="C" <eq name="news.letter" value="C">selected</eq>>C</option>
								<option value="D" <eq name="news.letter" value="D">selected</eq>>D</option>
								<option value="E" <eq name="news.letter" value="E">selected</eq>>E</option>
								<option value="F" <eq name="news.letter" value="F">selected</eq>>F</option>
								<option value="G" <eq name="news.letter" value="G">selected</eq>>G</option>
								<option value="H" <eq name="news.letter" value="H">selected</eq>>H</option>
								<option value="I" <eq name="news.letter" value="I">selected</eq>>I</option>
								<option value="J" <eq name="news.letter" value="J">selected</eq>>J</option>
								<option value="K" <eq name="news.letter" value="K">selected</eq>>K</option>
								<option value="L" <eq name="news.letter" value="L">selected</eq>>L</option>
								<option value="M" <eq name="news.letter" value="M">selected</eq>>M</option>
								<option value="N" <eq name="news.letter" value="N">selected</eq>>N</option>
								<option value="O" <eq name="news.letter" value="O">selected</eq>>O</option>
								<option value="P" <eq name="news.letter" value="P">selected</eq>>P</option>
								<option value="Q" <eq name="news.letter" value="Q">selected</eq>>Q</option>
								<option value="R" <eq name="news.letter" value="R">selected</eq>>R</option>
								<option value="S" <eq name="news.letter" value="S">selected</eq>>S</option>
								<option value="T" <eq name="news.letter" value="T">selected</eq>>T</option>
								<option value="V" <eq name="news.letter" value="V">selected</eq>>V</option>
								<option value="W" <eq name="news.letter" value="W">selected</eq>>W</option>
								<option value="X" <eq name="news.letter" value="X">selected</eq>>X</option>
								<option value="Y" <eq name="news.letter" value="Y">selected</eq>>Y</option>
								<option value="Z" <eq name="news.letter" value="Z">selected</eq>>Z</option>
							</select>
						</div>
					</div>
					<div class="form-group-separator"></div>
					<div class="form-group-separator"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="field-5">展商简介</label>
							<div class="col-sm-6">
								<textarea class="form-control" rows="12" id="description" name="description"><{$news.description|default=''}></textarea>
							</div>
						</div>
					<div class="form-group-separator"></div>
					<div class="form-group text-center">
						<input type="hidden" name="id" value="<{$id|default=''}>" />
						<button type="submit" class="btn btn-info btn-single pull-center ajax-post"  target-form="form-horizontal"><notempty name="news.id">修改<else/>添加</notempty></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</block>
