<extend name="Public:base" />
<block name="css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/lightbox.css">
</block>
<block name="content">
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" style="width:350px;"><p style="display:block; float:left; padding-right:20px;">展位管理</p><form method="get" action="<{:U('booth')}>">
							<input type="text" name="key" class="form-control search-field" style="float:left; width:200px;" />
							<button type="submit" class="btn btn-link" style="float:left;" >
								<i class="linecons-search"></i>
							</button>
						</form></h3>		
				<div class="panel-options">
				<div class="vertical-top">
					<button class="btn btn-success btn-icon add-single">
						<i class="fa-pencil"></i>
						<span>添加展位</span>
					</button>
				</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
					
						<table class="table table-hover news-list">
						  <thead>
							<tr>
							  <th class="col-md-1 text-center">展位号</th>
							  <th class="col-md-2 text-center">展馆名称</th>
							  <th class="col-md-2 text-center">展位面积</th>
							  <th class="col-md-2 text-center">展位定金</th>
							  <th class="col-md-2 text-center">状   态</th>
							  <th class="col-md-2 text-center">操   作</th>
							</tr>
						  </thead>
						  <tbody>
							<volist name="list" id="single">
							<tr>
							  <th scope="row" class="text-center">
							 	<{$single.booth_num}>
							 </th>
							  <td class="text-center">
							  		<{$booth_title}>馆
							  </td>
							 <td class="text-center">
							 <!--<{:get_chart_type($single['hall_type'])}>-->
							 <{$single['area']}> 平方米
							 </td>
							  <td class="text-center"><{$single.price}> 元</td>
							  <td class="text-center">
							  	<eq name="single.status" value="1" >销售</eq>
							  	<eq name="single.status" value="0" >预留</eq>
							  	<eq name="single.status" value="2" >已销售</eq>
							  </td>
							  <td class="text-center">
								<a class="btn btn-info" href="<{:U('Chart/edit_booth',array('aid'=>$single['id']))}>" role="button">修改</a>
								<a class="btn btn-warning" href="javascript:void(0);" onClick="del(<{$single.id}>)" role="button">删除</a>
							   </td>
							</tr>
							</volist>
						  </tbody>
						</table>			
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<ul class="pagination">
							<{$page}>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
<block name="script">
<script src="__PUBLIC__/admin/js/lightbox.js"></script>
<script type="text/javascript">
$(function(){
	$(".add-single").click(function(){
		window.location.href="<{:U('Chart/add_booth',array('id'=>I('get.id')))}>";
	})
})
</script>
</block>
