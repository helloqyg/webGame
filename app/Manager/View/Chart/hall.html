<extend name="Public:base" />
<block name="css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/lightbox.css">
</block>
<block name="content">
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">展馆管理</h3>		
				<div class="panel-options">
				<div class="vertical-top">
					<button class="btn btn-success btn-icon add-single">
						<i class="fa-pencil"></i>
						<span>添加展馆</span>
					</button>
				</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
					
						<table class="table table-hover news-list">
						  <thead>
							<tr>
							  <th class="col-md-2 text-center">展馆号</th>
							  <th class="col-md-3 text-center">展位图</th>
							  <th class="col-md-3 text-center">展馆类型</th>
							  <th class="col-md-3 text-center">修改时间</th>
							  <th class="col-md-3 text-center">状 态</th>
							  <th class="col-md-3 text-center">操  作</th>
							</tr>
						  </thead>
						  <tbody>
							<volist name="list" id="single">
							<tr>
							  <th scope="row" class="text-center">
							  <a href="<{:U('Chart/booth',array('id'=>$single['id']))}>"><{$single.hall_num}>馆</a></th>
							  <td class="text-center">
							  <a class="example-image-link" href="<{$single.pic}>" data-lightbox="example-1">
								<img class="example-image" src="<{$single.pic}>" alt="image-1"  height="20px"/>
										</a>
								</td>
							 <td class="text-center">
							 <{:get_chart_type($single['hall_type'])}>
							 </td>
							  <td class="text-center"><{$single.update_time|date="Y-m-d",###}></td>
							  <td class="text-center"><eq name="single.status" value="1" >启用<else/>未启用</eq></td>
							  <td class="text-center">
								<a class="btn btn-info" href="<{:U('Chart/edit',array('id'=>$single['id']))}>" role="button">修改</a>
								<!--<a class="btn btn-warning" href="javascript:void(0);" onClick="del(<{$single.id}>)" role="button">删除</a>-->
							   </td>
							</tr>
							</volist>
						  </tbody>
						</table>			
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<ul class="pagination">
							<!--<{$page}>-->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
<block name="script">
<script src="__PUBLIC__/admin/js/lightbox.js"></script>
<script type="text/javascript">
$(function(){
	$(".add-single").click(function(){
		window.location.href="<{:U('Chart/add')}>";
	})
})
</script>
</block>
