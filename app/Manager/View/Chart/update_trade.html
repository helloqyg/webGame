<extend name="Public:base" />
<block name="content">
<div class="row">
<div class="col-sm-12">
	<div class="panel panel-color panel-info">
		<div class="panel-heading">
			修改展位号
		</div>
		<div class="panel-body">
			<div class="row">
				<form  class="form-horizontal" id="form" method="post" action="" >
					<table class="table table-striped">
						<tbody>
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">原始展位:</span>
									<div class="col-sm-5 col-xs-8">
										<input type="text" class="form-control"  value="<{:strtoupper($booth_num)}>"  disabled>
										<label class="notice_info" style="padding-left:0px;margin-left:0px;"></label>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<span class="col-sm-4 col-xs-3 control-label">修改展位:</span>
									<div class="col-sm-5 col-xs-8">
										<select name="newid" class="form-control">
											<volist name="booth" id="v">
											<option value="<{$v.id}>"><{:strtoupper($v['booth_num'])}></option>
											</volist>
										</select>
										<label class="notice_info" style="padding-left:0px;margin-left:0px;"></label>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="text-center">
									<input name="id" value="<{$id}>" type="hidden" />
									<button type="submit" class="btn btn-info ajax-post" target-form="form-horizontal">修改展位</button>
							</td>
						</tr>
					</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</block>
<block name="script">
<link rel="stylesheet" href="/public/css/style.css">

<script src="__PUBLIC__/js/validform.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".form-horizontal").Validform({
			tiptype:function(msg,o,cssctl){
				var	objtip = o.obj.siblings(); 
				cssctl(objtip,o.type);
				objtip.text(msg);
			}
		});
	})

</script>
</block>
